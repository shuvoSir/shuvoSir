<html>
<head>
	<title>Sing Up</title>	
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main-div">
		<form>
			<table class="table">
				<h1>Sing Up</h1>
				<tr>
					<td>Name</td>
					<td><input type="text" name="" placeholder="Enter your name" required></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" name="" placeholder="Enter your email" required></td>
				</tr>
				<tr>
					<td>Phone number</td>
					<td><input type="number" name="" placeholder="Enter your phone number" required></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="" placeholder="Enter your password" required></td>
				</tr>
				<tr>
					<td>Conform-Password</td>
					<td><input type="password" name="" placeholder="Enter your conform password" required></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender" value="male">Male
						<input type="radio" name="gender" value="female">Female
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="checkbox" name="">Are you agree?</td>
				</tr>
				<tr>
					<td><button type="submit">Sing Up</button></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
